<div class="pcp-adjust">
  <div class="pcp-adjust__hd">
    <h3 class="pcp-adjust__title">{{ title }}</h3>
  </div>
  <div class="pcp-adjust__bd">
    <table class="pcp-adjust__table">
      <thead>
        <tr>
          <th colspan="6" class="pcp-adjust__th" scope="col" title="Market Pair">Mkt Pair</th>
          <th colspan="3" class="pcp-adjust__th" scope="col" title="Market Change">Chg</th>
          <th colspan="4" class="pcp-adjust__th pcp-adjust__th--adj" scope="col" title="Adjustment">Adjust</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" class="pcp-adjust__td"><abbr title="Gulf / Minnesota">GLF / MIN</abbr></td>
          <td colspan="3" class="pcp-adjust__td">0.01</td>
          <td colspan="4" class="pcp-adjust__td pcp-adjust__td--adj pcp-adjust__td--editable">
            <input class="fsa-input pcp-adjust__spinbox" name="some_name2" placeholder="Placeholder" value="-0.04" type="number">
          </td>
        </tr>
        <tr>
          <td colspan="6" class="pcp-adjust__td"><abbr title="Kansas City, MO / KS and American Medicinal Annaduds">KCM / AMA</abbr></td>
          <td colspan="3" class="pcp-adjust__td">0.01</td>
          <td colspan="4" class="pcp-adjust__td pcp-adjust__td--adj">-0.04</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pcp-adjust__ft"></div>
</div>
