<table class="fsa-table fsa-table--borderless fsa-table--responsive pcp-table">
  <thead>
    <tr class="pcp-table__row">
      <th class="pcp-table__cell pcp-table__th pcp-table__th--sticky" scope="col">
        <button class="pcp-table__sort pcp-table__sort--down" type="button">Name</button>
      </th>
      <th class="pcp-table__cell pcp-table__th pcp-table__th--sticky" scope="col">
        <button class="pcp-table__sort pcp-table__sort--down" type="button">Abbreviation</button>
      </th>
      <th class="pcp-table__cell pcp-table__th pcp-table__th--sticky" scope="col">
        <button class="pcp-table__sort" type="button">Class</button>
      </th>
      <th class="pcp-table__cell pcp-table__th pcp-table__th--sticky" scope="col">
        <button class="pcp-table__sort" type="button">Active</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="pcp-table__row">
      <td class="pcp-table__cell" aria-label="Name"><button data-behavior="open-modal" data-target="UNIQUE-ID-edit-subclass" class="fsa-btn fsa-btn--flat" type="button">Durum</button></td>
      <td class="pcp-table__cell" aria-label="Abbreviation"><abbr title="spell_it_out">ABC</abbr></td>
      <td class="pcp-table__cell" aria-label="Class"><abbr title="spell_it_out">POP</abbr></td>
      <td class="pcp-table__cell" aria-label="Active">Active</td>
    </tr>
    <tr class="pcp-table__row">
      <td class="pcp-table__cell" aria-label="Name"><button data-behavior="open-modal" data-target="UNIQUE-ID-edit-subclass" class="fsa-btn fsa-btn--flat HINT" type="button">Amber Durum</button></td>
      <td class="pcp-table__cell" aria-label="Abbreviation"><abbr title="spell_it_out">XYZ</abbr></td>
      <td class="pcp-table__cell" aria-label="Class"><abbr title="spell_it_out">POP</abbr></td>
      <td class="pcp-table__cell" aria-label="Active">Active</td>
    </tr>
    <tr class="pcp-table__row">
      <td class="pcp-table__cell" aria-label="Name"><button data-behavior="open-modal" data-target="UNIQUE-ID-edit-subclass" class="fsa-btn fsa-btn--flat" type="button">Hard Amber Durum</button></td>
      <td class="pcp-table__cell" aria-label="Abbreviation"><abbr title="spell_it_out">LMN</abbr></td>
      <td class="pcp-table__cell" aria-label="Class"><abbr title="spell_it_out">POP</abbr></td>
      <td class="pcp-table__cell" aria-label="Active">Active</td>
    </tr>
    <tr class="pcp-table__row pcp-table__row--inactive">
      <td class="pcp-table__cell" aria-label="Name"><button data-behavior="open-modal" data-target="UNIQUE-ID-edit-subclass" class="fsa-btn fsa-btn--flat" type="button">Soft Amber Durum</button></td>
      <td class="pcp-table__cell" aria-label="Abbreviation"><abbr title="spell_it_out">QRS</abbr></td>
      <td class="pcp-table__cell" aria-label="Class"><abbr title="spell_it_out">POP</abbr></td>
      <td class="pcp-table__cell" aria-label="Active">Inactive</td>
    </tr>
    <tr class="pcp-table__row">
      <td class="pcp-table__cell" aria-label="Name"><button data-behavior="open-modal" data-target="UNIQUE-ID-edit-subclass" class="fsa-btn fsa-btn--flat" type="button">Pulp Brown Burdum</button></td>
      <td class="pcp-table__cell" aria-label="Abbreviation"><abbr title="spell_it_out">TUV</abbr></td>
      <td class="pcp-table__cell" aria-label="Class"><abbr title="spell_it_out">UUA</abbr></td>
      <td class="pcp-table__cell" aria-label="Active">Active</td>
    </tr>
  </tbody>
</table>
