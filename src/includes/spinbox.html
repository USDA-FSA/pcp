<div class="pcp-spinbox pcp-spinbox--small pcp-spinbox--right {{CLASS}}">
  <div class="pcp-spinbox__number">
    <input class="fsa-input fsa-input--small pcp-spinbox__input" id="{{ID}}" name="{{ID}}" type="number" value="{{VALUE}}" step="{{STEP}}">
  </div>
  <div class="pcp-spinbox__actions">
    <button class="pcp-spinbox__btn pcp-spinbox__btn--increment" type="button" data-behavior="spinbox spin--increment" data-amount="{{STEP}}" aria-label="Increase" title="Increase"></button>
    <button class="pcp-spinbox__btn pcp-spinbox__btn--decrement" type="button" data-behavior="spinbox spin--decrement" data-amount="{{STEP}}" aria-label="Decrease" title="Decrease"></button>
  </div>
</div>
