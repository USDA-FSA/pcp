<div class="fsa-growl fsa-growl--error fsa-growl--centered" aria-hidden="true" id="{{ID}}">
  <div class="fsa-growl__hd">
    <button class="fsa-growl__close HINT" data-behavior="growl-dismiss whiteout-dismiss" type="button"><img class="fsa-growl__close-icon" src="img/close.svg" alt="close"></button>
    <h2 class="fsa-growl__title">Complete Review</h2>
  </div>
  <div class="fsa-growl__bd">
    <p>
      <input class="fsa-checkbox" id="complete-confirm" type="checkbox" name="complete-confirm" value="confirm" data-behavior="confirm-reopen" data-target="unique-id-wertgs">
      <label for="complete-confirm">I have reviewed all Adjustment Changes and approve them to be published for <strong>Monday, August 28, 2017</strong></label>
    </p>
    <p>
      <a class="fsa-btn fsa-btn--small HINT" id="unique-id-wertgs" disabled="disabled" href="workflow_publish.html">Continue</a>
      <button data-behavior="growl-dismiss whiteout-dismiss HINT" class="fsa-btn fsa-btn--small fsa-btn--alt" type="button">Cancel</button>
    </p>
  </div>
</div>
