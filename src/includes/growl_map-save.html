<div class="pcp-growl pcp-growl--hidden pcp-growl--success">
  <div class="pcp-growl__hd">
    <button class="pcp-growl__close" data-behavior="growl-dismiss whiteout-dismiss" type="button"><img class="pcp-growl__close-icon" src="img/close.svg" alt="close"></button>
    <h2 class="pcp-growl__title">Save</h2>
  </div>
  <div class="pcp-growl__bd">
    <p>This will discard all Adjustments made to <strong>Hard Red Winter Wheat (HRW)</strong>. Are you sure you want to discard all changes?.</p>
    <p>
      <button data-behavior="growl-dismiss whiteout-dismiss" class="fsa-btn fsa-btn--small fsa-btn--tertiary" type="button">Reset all</button>
      <button data-behavior="growl-dismiss whiteout-dismiss" class="fsa-btn fsa-btn--small fsa-btn--alt" type="button">Cancel</button>
    </p>
  </div>
</div>
