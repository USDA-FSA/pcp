<div class="pcp-growl pcp-growl--hidden" id="{{ID}}">
  <div class="pcp-growl__hd">
    <button class="pcp-growl__close" data-behavior="growl-dismiss whiteout-dismiss" type="button"><img class="pcp-growl__close-icon" src="img/close.svg" alt="close"></button>
    <h2 class="pcp-growl__title">Reset</h2>
  </div>
  <div class="pcp-growl__bd">
    <p><strong>Hard Red Winter Wheat (HRW)</strong> has been reset to the previous day's values.</p>
    <p>
      <button data-behavior="growl-dismiss whiteout-dismiss" class="fsa-btn fsa-btn--small fsa-btn--secondary" type="button">OK</button>
    </p>
  </div>
</div>
