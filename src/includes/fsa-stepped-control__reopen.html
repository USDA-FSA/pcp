<div class="fsa-stepped-control {{ CLASS }}">
  <div class="fsa-stepped-control__hd"><!-- Keep --></div>
  <div class="fsa-stepped-control__bd">
    <div class="fsa-stepped-control__message" role="status">
      <span id="DYNAMIC-UNIQUE__ID-STATUS-MESSAGE">{{ message }}</span>
    </div>
    <div class="fsa-stepped-control__actions">
      <div class="fsa-stepped-control__action-item">
        <button class="fsa-btn fsa-btn--alt fsa-btn--large fsa-stepped-control__btn HINT" type="button" data-behavior="growl-show whiteout-show" data-target="{{ reopen }}" id="UNIQUE-ID-REOPENER" title="Re-open Discovery">
          {% include: 'includes/icon.html' @NAME:'spinner11' @SIZE:' ' @CLASS:'fsa-stepped-control__icon' %}
          <span class="fsa-stepped-control__btn-label">Re-open Discovery</span>
        </button>
      </div>
      <div class="fsa-stepped-control__action-item">
        <button id="UNIQUE-ID-FINALIZER" {{ button_state }} class="fsa-btn fsa-btn--primary fsa-btn--large fsa-stepped-control__btn HINT" type="button" onclick="window.location = '{{ link }}'"><!-- Hacky use of onclick attribute. Sue me. -->
          {% include: 'includes/icon.html' @NAME:'checkmark' @SIZE:' ' @CLASS:'fsa-stepped-control__icon' %}
          <span class="fsa-stepped-control__btn-label">{{ action }}</span>
        </button>
      </div>
    </div>
  </div>
  <div class="fsa-stepped-control__ft"><!-- Keep --></div>
</div>
