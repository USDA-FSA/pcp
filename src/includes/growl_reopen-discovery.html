<div class="pcp-growl pcp-growl--hidden pcp-growl--error pcp-growl--centered" id="{{ID}}">
  <div class="pcp-growl__hd">
    <button class="pcp-growl__close" data-behavior="growl-dismiss whiteout-dismiss" type="button"><img class="pcp-growl__close-icon" src="img/close.svg" alt="close"></button>
    <h2 class="pcp-growl__title">Are you sure?</h2>
  </div>
  <div class="pcp-growl__bd">
    <p>Re-opening Price Discovery will <strong>reset any work</strong> completed in future steps.</p>
    <p>
      <input class="fsa-checkbox" id="yes-reopen" type="checkbox" name="yes-reopen" value="yes" data-behavior="confirm-reopen" data-target="unique-id-loremipemino">
      <label for="yes-reopen">I understand</label>
    </p>
    <p>
      <button data-behavior="growl-dismiss whiteout-dismiss growl-show growl-dismiss-delay confirm-submit-reopen" class="fsa-btn fsa-btn--small fsa-btn--tertiary" type="button" data-target="unique-id-reopened" data-reopen-target="UNIQUE-ID-REOPENER" data-steps-target="DEMO-REOPEN-STEPPED-TABS--INITIAL" data-complete-check-target="discovery-complete__pnw" id="unique-id-loremipemino" disabled="disabled">Re-open</button>
      <button data-behavior="growl-dismiss whiteout-dismiss" class="fsa-btn fsa-btn--small fsa-btn--alt" type="button">Cancel</button>
    </p>
  </div>
</div>
