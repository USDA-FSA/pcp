<div class="WIP-proceeder {{ CLASS }}">
  <div class="WIP-proceeder__hd"><!-- Keep --></div>
  <div class="WIP-proceeder__bd">
    <div class="WIP-proceeder__item">
      <button class="fsa-btn fsa-btn--secondary fsa-btn--large WIP-proceeder__btn" type="button">
        <span>[secondary action]</span>
      </button>
    </div>
    <div class="WIP-proceeder__item">
      <button class="fsa-btn fsa-btn--alt fsa-btn--large WIP-proceeder__btn" type="button">
        <span>[tertiary action]</span>
      </button>
    </div>
    <div class="WIP-proceeder__item WIP-proceeder__item--primary">
      <button {{ button_state }} class="fsa-btn fsa-btn--primary fsa-btn--large WIP-proceeder__btn HINT" data-behavior="growl-show whiteout-show" data-target="unique-id-sghj4ppp" type="button">
        <span class="fsa-m-r--xs">
          {% include: 'includes/icon.html' @NAME:'checkmark' @SIZE:' ' @CLASS:'pcp-title-action-bar__icon' %}
        </span>
        <span>{{ action }}</span>
      </button>
    </div>
  </div>
  <div class="WIP-proceeder__ft"><!-- Keep --></div>
</div>
