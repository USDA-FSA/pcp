<div class="WIP-proceeder {{ CLASS }}">
  <div class="WIP-proceeder__hd"><!-- Keep --></div>
  <div class="WIP-proceeder__bd">
    <div class="WIP-proceeder__message" role="status">
      <span id="DYNAMIC-UNIQUE__ID-STATUS-MESSAGE">{{ message }}</span>
    </div>
    <div class="WIP-proceeder__actions">
      <div class="WIP-proceeder__action-item">
        <button {{ button_state }} class="fsa-btn fsa-btn--primary fsa-btn--large WIP-proceeder__btn HINT" data-behavior="growl-show whiteout-show" data-target="unique-id-sghj4ppp" type="button">
          {% include: 'includes/icon.html' @NAME:'checkmark' @SIZE:' ' @CLASS:'WIP-proceeder__icon' %}
          <span class="WIP-proceeder__btn-label">{{ action }}</span>
        </button>
      </div>
    </div>
  </div>
  <div class="WIP-proceeder__ft"><!-- Keep --></div>
</div>
