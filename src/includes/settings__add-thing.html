<form action="settings_markets__add-success.html">
  <fieldset>
    <div class="fsa-field">
      <label class="fsa-field__label" for="commodity-name">Commodity Name <span class="fsa-field__label-desc">Required</span></label>
      <input data-behavior="validate-commodity" class="fsa-input fsa-field__item" id="commodity-name" name="commodity-name" type="text" value="">
      <span class="fsa-field__help">Alpha characters, no numbers or special characters</span>
      <span class="fsa-field__message" id="commodity-name__error-message-01" role="alert">This field is required</span>
    </div>
    <div class="fsa-field">
      <label class="fsa-field__label" for="abbreviation">Abbreviation <span class="fsa-field__label-desc">Required</span></label>
      <input data-behavior="validate-abbr" class="fsa-input fsa-field__item" id="abbreviation" name="abbreviation" type="text" value="" minlength="2" maxlength="3">
      <span class="fsa-field__help">2 or 3 alpha characters, no numbers or special characters</span>
      <span class="fsa-field__message" id="abbreviation__error-message-01" role="alert">Cannot contain numbers</span>
    </div>
    <div class="fsa-field" id="UNIQUE-ID-7zzzzhs" hidden>
      <label class="fsa-field__label" for="UNIQUE-ID-73HYSHh">Class</label>
      <select data-behavior="choose-commodity-class" data-target-subclass="UNIQUE-ID-05Ss24" data-target-adder="UNIQUE-ID-erw880" class="fsa-select fsa-field__item" id="UNIQUE-ID-73HYSHh" name="UNIQUE-ID-73HYSHh">
        <option value="None" checked="checked">None</option>
        <!-- <option value="Add">Add</option> -->
        <option value="----------" disabled="disabled">----------</option>
        <option value="Barley">Barley</option>
        <option value="CAN">CAN</option>
        <option value="Crambe">Crambe</option>
        <option value="Durum">Durum</option>
        <option value="FLX">FLX</option>
        <option value="Hard Red Spring">Hard Red Spring</option>
        <option value="Hard Red Winter">Hard Red Winter</option>
        <option value="Large">Large</option>
        <option value="Lentils">Lentils</option>
        <option value="Long Grain">Long Grain</option>
        <option value="Medium Grain">Medium Grain</option>
        <option value="Mustard">Mustard</option>
        <option value="Oats">Oats</option>
        <option value="Peas">Peas</option>
        <option value="RAP">RAP</option>
        <option value="SAF">SAF</option>
        <option value="SES">SES</option>
        <option value="SFN">SFN</option>
        <option value="Short Grain">Short Grain</option>
        <option value="Small">Small</option>
        <option value="Soft Red Winter">Soft Red Winter</option>
        <option value="Soft White Wheat">Soft White Wheat</option>
        <option value="Sorghum">Sorghum</option>
        <option value="SUN">SUN</option>
        <option value="Yellow">Yellow</option>
      </select>
    </div>
    <div class="fsa-field" id="UNIQUE-ID-erw880" hidden>
      <label class="fsa-field__label" for="UNIQUE-ID-HSH6hs7">Class</label>
      <div class="fsa-grid">
        <div class="fsa-grid__1/1 fsa-grid__10/12@s">
          <input class="fsa-input fsa-field__item" id="UNIQUE-ID-HSH6hs7" name="UNIQUE-ID-HSH6hs7" type="text" value="">
        </div>
        <div class="fsa-grid__1/1 fsa-grid__2/12@s">
          <button data-behavior="choose-commodity-class__reset" data-target="UNIQUE-ID-7zzzzhs" class="fsa-btn fsa-btn--block fsa-btn--flat" type="button">Reset</button>
        </div>
      </div>
    </div>
    <div class="fsa-field" id="UNIQUE-ID-05Ss24" hidden>
      <label class="fsa-field__label" for="UNIQUE-ID-HhHHhYyh">Sub-class</label>
      <select class="fsa-select fsa-field__item" id="UNIQUE-ID-HhHHhYyh" name="UNIQUE-ID-HhHHhYyh">
        <option value="None" checked="checked">None</option>
        <option value="----------" disabled="disabled">----------</option>
        <option value="Durum">Durum</option>
        <option value="Amber Durum">Amber Durum</option>
        <option value="Hard Amber Durum">Hard Amber Durum</option>
      </select>
    </div>
    <div class="fsa-field">
      <span class="fsa-field__label">Class</span>
      <div class="fsa-field__item">
        {% include: 'includes/select-multi_classes--disabled.html' @UNIQUE_ID:'UNIQUE-ID-uushYHJISH6' %}
      </div>
    </div>
    <div class="fsa-field">
      <input class="fsa-checkbox" id="commodity-active" type="checkbox" name="commodity-active" value="commodity-active" checked="">
      <label for="commodity-active">Active</label>
    </div>
    <div class="fsa-field">
      <button class="fsa-btn fsa-btn--primary" type="button" data-behavior="close-modal growl-show" data-target="unique-id-6367838372389">Add</button>
      <button class="fsa-btn fsa-btn--flat" type="button" data-behavior="close-modal">Cancel</button>
    </div>
  </fieldset>
</form>
