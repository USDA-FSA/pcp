<form action="{{ link }}">
  <div class="pcp-title-action-bar">
    <div class="pcp-title-action-bar__hd">
      <h1 class="pcp-title-action-bar__title">{{ title }}</h1>
    </div>
    <div class="pcp-title-action-bar__ft">
      <button class="fsa-btn fsa-btn--alt fsa-btn--large pcp-title-action-bar__action HINT" type="button" data-behavior="growl-show whiteout-show" data-target="{{ reopen }}" id="UNIQUE-ID-REOPENER">Re-open</button>
      <button {{ button_state }} id="UNIQUE-ID-FINALIZER" class="fsa-btn fsa-btn--primary fsa-btn--large pcp-title-action-bar__action HINT" type="submit" disabled="disabled">{{ action }}</button>
    </div>
  </div>
</form>
