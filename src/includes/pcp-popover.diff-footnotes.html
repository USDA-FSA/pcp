<div class="pcp-popover pcp-popover--bc pcp-popover--size-small" id="{{ ID }}">
  <button class="pcp-popover__close" data-behavior="popover-dismiss" type="button"><img class="pcp-popover__close-icon" src="img/close.svg" alt="close"></button>
  <div class="pcp-popover__content">
    <div class="pcp-popover__hd">
      <h2 class="pcp-popover__title">GLF/YC: 3.88</h2>
    </div>
    <div class="pcp-popover__bd">
      <div class="fsa-text-size--2">
        Temporary differentials <strong>add -0.33</strong> cents/bu.
      </div>
    </div>
  </div>
</div>
