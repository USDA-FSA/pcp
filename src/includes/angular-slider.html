-->

<!--
NOTE: disabling add disabled="disabled", CSS will do the rest
<div class="pcp-rzslider rzslider rz-vertical" disabled="disabled">
http://angular-slider.github.io/angularjs-slider/
-->
<div class="pcp-rzslider rzslider rz-vertical">
  <span class="rz-bar-wrapper rz-left-out-selection" style="visibility: visible; height: 58px; bottom: 0px;">
    <span class="rz-bar"></span>
  </span>
  <span class="rz-bar-wrapper rz-right-out-selection" style="visibility: visible; height: 99px; bottom: 141px;">
    <span class="rz-bar"></span>
  </span>
  <span class="rz-bar-wrapper rz-transparent">
    <span class="rz-bar"></span>
  </span>
  <span class="rz-bar-wrapper" style="visibility: visible; height: 83px; bottom: 58px;">
    <span class="rz-bar rz-selection" style="background-image: linear-gradient(to top, #75716e 0% 100%); background-position: center 140.8px; background-size: 100% 224px;"></span>
    <!-- #75716e == $color-fsa-tertiary-300 -->
  </span>
  <span class="rz-pointer rz-pointer-max" aria-valuenow="60" aria-valuetext="60" aria-valuemin="0" aria-valuemax="100" role="slider" tabindex="0" aria-orientation="vertical" style="bottom: 125px;"></span>
  <span class="rz-pointer rz-pointer-min" role="slider" aria-valuenow="20" aria-valuetext="20" aria-valuemin="0" aria-valuemax="100" tabindex="0" aria-orientation="vertical" style="bottom: 42px;"></span>
  <span class="rz-bubble rz-limit rz-floor" style="visibility: visible; bottom: 0px;">0</span>
  <span class="rz-bubble rz-limit rz-ceil" style="visibility: visible; bottom: 240px;">100</span>
  <span class="rz-bubble rz-model-value" style="visibility: visible; bottom: 46px;">0.17</span>
  <span class="rz-bubble rz-model-high" style="visibility: visible; bottom: 129px;">0.29</span>
  <span class="rz-bubble" style="visibility: hidden;"></span>
</div>
