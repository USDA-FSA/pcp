<form action="{{ link }}">
  <div class="pcp-title-action-bar">
    <div class="pcp-title-action-bar__hd">
      <h1 class="pcp-title-action-bar__title">{{ title }}</h1>
    </div>
    <div class="pcp-title-action-bar__ft">
      <button class="fsa-btn fsa-btn--alt fsa-btn--large pcp-title-action-bar__action HINT" data-behavior="print-view" type="button" title="Print">
        {% include: 'includes/icon.html' @SIZE:'default' @CLASS:'pcp-title-action-bar__print-icon' @NAME:'printer' %}
      </button>
      <button {{ button_state }} class="fsa-btn fsa-btn--primary fsa-btn--large pcp-title-action-bar__action HINT" data-behavior="growl-show whiteout-show" data-target="unique-id-sghj4ppp" type="button">{{ action }}</button>
    </div>
  </div>
</form>
